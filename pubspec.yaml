name: drawing_app
description: A new Flutter project.


publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  http: ^0.13.4
  undo: ^1.3.1
  scoped_model: ^1.1.0
  permission_handler: ^5.0.1+1
  flutter_fluid_slider: ^1.0.2
  image_gallery_saver: '^1.6.7'
  screenshot: ^0.2.0
  toast: ^0.1.5
  flutter_colorpicker: ^0.3.4
  flutter_icons: ^1.1.0
  equatable: ^1.2.6
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0

dev_dependencies:
  google_fonts: ^1.1.2
  change_app_package_name: ^0.1.2
  flutter_launcher_name: "^0.0.1"
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.jpg"
flutter_launcher_name:
  name: "painter"


flutter:

  # The following line ensures that the Material Icons font is
